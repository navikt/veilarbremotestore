apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: modiapersonoversikt-skrivestotte
  namespace: default
  labels:
    team: {{team}}
spec:
  image: "navikt/modiapersonoversikt-skrivestotte:{{version}}"
  port: 7070
  team: personoversikt
  liveness:
    path: /modiapersonoversikt-skrivestotte/isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /modiapersonoversikt-skrivestotte/isReady
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi
  ingresses:
    - https://modiapersonoversikt-skrivestotte.nais.adeo.no
    - https://modapp.adeo.no/modiapersonoversikt-skrivestotte
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: /modiapersonoversikt-skrivestotte/metrics
  vault:
    enabled: true
  env:
    - name: S3_URL
      value: s3.nais.adeo.no
    - name: S3_REGION
      value: us-east-1
    - name: ISSO_JWKS_URL
      value: https://isso.adeo.no/isso/oauth2/connect/jwk_uri
    - name: ISSO_ISSUER
      value: https://isso.adeo.no:443/isso/oauth2
