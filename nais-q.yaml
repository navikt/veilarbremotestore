apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: veilarbremotestore
  namespace: {{namespace}}
  cluster: dev-fss
  labels:
    team: pto
spec:
  image: docker.pkg.github.com/navikt/veilarbremotestore/veilarbremotestore:{{version}}
  port: 7070
  liveness:
    path: /veilarbremotestore/internal/isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /veilarbremotestore/internal/isReady
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi
  ingresses:
    - https://veilarbremotestore.nais.preprod.local
    - https://app-{{namespace}}.adeo.no/veilarbremotestore
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /veilarbremotestore/internal/metrics
  vault:
    enabled: true
  env:
    - name: S3_URL
      value: objectstore.nais.preprod.local
    - name: S3_REGION
      value: eu-north-1
    - name: ISSO_JWKS_URL
      value: https://isso-q.adeo.no/isso/oauth2/connect/jwk_uri
    - name: ISSO_ISSUER
      value: https://isso-q.adeo.no:443/isso/oauth2
    - name: NAMESPACE
      value: {{namespace}}
    - name: AZUREAD_ISSUER
      value: https://login.microsoftonline.com/966ac572-f5b7-4bbe-aa88-c76419c0f851/v2.0
    - name: AZUREAD_JWKS_URL
      value: https://login.microsoftonline.com/966ac572-f5b7-4bbe-aa88-c76419c0f851/discovery/v2.0/keys
